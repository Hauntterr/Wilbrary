<script>
    function getEmployees(){
        fetch('https://localhost:7127/Employee')
            .then(response => response.json())
            .then(data => {
                const employeesTable = document.getElementById('employeesTable');
                const tbody = employeesTable.querySelector('tbody');
                tbody.innerHTML = '';

                data.forEach(employee => {
                    const row = document.createElement('tr');

                    const idCell = document.createElement('td');
                    idCell.textContent = employee.id;
                    row.appendChild(idCell);

                    const nameCell = document.createElement('td');
                    nameCell.textContent = employee.name;
                    row.appendChild(nameCell);

                    const positionCell = document.createElement('td');
                    positionCell.textContent = employee.position;
                    row.appendChild(positionCell);

                    // Adicione tags <h6> e espaços laterais usando CSS
                    idCell.innerHTML = '<h6 style="margin-right: 10px;">' + idCell.innerHTML + '</h6>';
                    nameCell.innerHTML = '<h6 style="margin-right: 10px;">' + nameCell.innerHTML + '</h6>';
                    positionCell.innerHTML = '<h6 style="margin-right: 10px;">' + positionCell.innerHTML + '</h6>';




                    const actionsCell = document.createElement('td');
                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = 'Excluir';
                    deleteButton.addEventListener('click', () => deleteEmployee(employee.id));
                    actionsCell.appendChild(deleteButton);
                    row.appendChild(actionsCell);

                    tbody.appendChild(row);
                });
            });
    }

    function addEmployee(event) {
        event.preventDefault();

        const name = document.getElementById('name').value;
        const position = document.getElementById('position').value;

        const employee = {
            Name: name,
            Position: position
        };

        fetch('https://localhost:7127/Employee', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(employee)
        })
            .then(response => {
                if(response.ok) {
                    document.getElementById('name').value = '';
                    document.getElementById('position').value = '';
                    getEmployees();
                }
            });
    }

    function updateEmployee(event){
        event.preventDefault();

        const id = parseInt(document.getElementById('updateId').value);
        const name = document.getElementById('updateName').value;
        const position = document.getElementById('updatePosition').value;

        const employee = {
            Name: name,
            Position: position
        };

        fetch(`https://localhost:7127/Employee/${id}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(employee)
        })
            .then(response => {
                if(response.ok) {
                    document.getElementById('updateId').value = '';
                    document.getElementById('updateName').value = '';
                    document.getElementById('updatePosition').value = '';
                    getEmployees();
                }
            });
    }

    function deleteEmployee(id) {
        fetch(`https://localhost:7127/Employee/${id}`, {
            method: 'DELETE'
        })
            .then(response => {
                if(response.ok) {
                    getEmployees();
                }
            });
    }

    document.getElementById('addEmployeeForm').addEventListener('submit', addEmployee);
    document.getElementById('updateEmployeeForm').addEventListener('submit', updateEmployee);
    document.getElementById('deleteEmployeeForm').addEventListener('submit', event =>{
        event.preventDefault();
        const id = parseInt(document.getElementById('deleteId').value);
        deleteEmployee(id);
    });

    getEmployees();
</script>
